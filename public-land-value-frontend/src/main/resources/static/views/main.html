<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
</head>
<body>
<script type="text/javascript" src="./js/mapScript.js"></script>
<div class="wrapper">
    <div class="content">
        <div class="con-top">
            <div class="background">
                <div class="background-img">
                </div>
            </div>
        </div>
    </div>
    <div class="map_wrap map-wrap" ng-controller="mapController as map" style="padding:inherit !important;">
        <div class="box-wrap map-con">
            <div class="memo-txt">
                <div class="memo-header"><strong>Notice</strong></div>
                <div class="memo-body">
                    <h3>1) 공동주택 공시가격을 조회하고 싶은 지역을 시 · 군 · 구 및 읍 · 면 · 동 단위까지 검색창에 입력하시면 해당 지역으로 지도가 이동합니다.</h3>
                    <h3 style="margin-top:10px;">2) 검색하려고 하는 영역의 대각선 양 끝 지점을 마우스로 클릭하시면 해당 영역 내 공시가격 정보를 확인하실 수 있습니다.</h3>
                </div>
            </div>
            <div class="map-con mt-20">
                <div id="map" style="width:100%;height:800px;position:relative;overflow:hidden;"></div>
                <!------------- 영역다시선택하기 ----------------->
                <div class="area-btn-wrap">
                    <a onclick="deleteMarkers()" id="resetMarker" class="btn btn-100 btn-default" style="display: none"><i class="fa-check-circle-o"></i> 영역 다시 선택</a>
                    <a onclick="useMarker(true);" id="useMarker" class="btn btn-100 btn-default" style="display: inline-block"><i class="fa-check-circle-o"></i> 영역 선택하기 </a>
<!--                    <a onclick="useMarker(false);" id="unuseMarker" class="btn btn-100 btn-default" style="display: none"><i class="fa-check-circle-o"></i> 영역 설정기능 끄기 </a>-->
                    <a onclick="presentLocation()" class="btn btn-100 btn-default"><i class="fa-check-circle-o"></i> 현재위치</a>
                </div>
                <!------------- //영역다시선택하기 ----------------->
                <!------------- Search ----------------->
                <div class="modal-wrap">
                    <div class="search-box w-100p">
                        <div class="option"style="margin-top:15px">
                            <form onsubmit="searchPlaces(); return false;">
                                <input type="search" id="keyword" class="w-100p addr-search" placeholder="검색어를 입력하세요" />
                                <button type="submit" class="btn btn-ico"><i class="fa-search" title="검색"></i></button>
                            </form>
                        </div>
                    </div>
                    <div id="modal-content" class="modal-content" style="display:none">
                        <div class="modal-header" id="modal-header">
                            <h4 class="modal-title" id="myLargeModalLabel">영역 내 공동주택 단지 선택 </h4>
                        </div>
                        <div class="modal-body modal-table">
                            <div class="content">
                                <div id="pnuList" class="pnuList">
                                    <div id="memo-txt" class="memo-txt" style="display: none">
                                        <p>선택하신 영역 내 공동주택 단지가 2개 이상 포함되어 있습니다. 검색하시고자 하는 단지를 선택해 주세요.</p>
                                    </div>
                                    <table class="table table-strip table-blue">
                                        <colgroup>
                                            <col width="5%"><col width="40%"><col width="20%">
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">단지명</th>
                                            <th scope="col">선택</th>
                                        </tr>
                                        </thead>
                                        <tbody id="pnuResultBody">
                                        </tbody>
                                    </table>
                                </div>
                                <div id="valueList" class="valueList">
                                    <table class="table table-strip table-blue">
                                        <colgroup>
                                            <col width="15%"><col width="35%"><col width="35%">
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th scope="col">동명</th>
                                            <th scope="col">평균공시가격(원)</th>
                                            <th scope="col">단위면적당가격(㎡)</th>
                                        </tr>
                                        </thead>
                                        <tbody id="valueResultBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!------------- //Search ----------------->
            </div>
        </div>
    </div>
</div>
</body>
</html>
